<html>
  <head>
    <title>Tintr</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="bootstrap.css" charset="utf-8">
    <link rel="stylesheet" href="reset.css" charset="utf-8">
    <link rel="stylesheet" href="styles.css"charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src='script.js'></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="startgame-container">
          <div class="row">
            <h1 class="title">Tintr</h1>
            <h3>Work your colour skills. Compare 2â€“5 colours to see if you can pick out the lightest.</h3>
          </div>
          <form id="user-input" action="">
            <p class="list-input-label light-font">Number of Questions</p>
            <p class='hidden errorMessage' id='numQuestions-error'>Enter a number between 0 and 20, brah.</p>
            <input type="text" id="input-numQuestions" value="">
            <p class="list-input-label light-font">Number of Colours</p>
            <p class='hidden errorMessage' id='numColors-error'>Enter a number between 2 and 5, brah.</p>
            <input type="text" id="input-numColors" value="">
            <input type="button" id="btn-startGame" class='btn-large hidden' value="START">
          </form>
        </div>
      </div>
      <div class="row">
        <div id="game-container" class="hidden">
          <h3 id="question-counter" class='light-font'>Question</h3>
          <h1 class="timer">1:00</h1>
          <h3 id="instructions">Choose the lightest color:</h3>
          <div class="color-box-container"></div>
        </div>
      </div>
      <div class="row">
        <div id="endgame-container" class="hidden">
          <h3 id="game-results-intro">You Scored:</h3>
          <h1 id="game-results"></h1>
          <input type="button" id="btn-newGame" class='btn-large' value="PLAY AGAIN">
          <p class="list-input-label light-font center">Correct:</p>
          <div id="correct-answer-list"></div>
          <p class="list-input-label light-font center">Incorrect:</p>
          <div id="incorrect-answer-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
